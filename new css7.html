<!doctype html>
<html>
<head>
	<title>filters</title>
	<style>
	img{
	width:300px;
	}
	#img2{
	filter:contrast(150%);
	}	
	#img3{
	filter:grayscale(100%);
	}
	#img4{
	filter:invert(100%);
	}
	
	
	
	</style>
</head>
<body>
<!-- The filter property defines visual effects (like blur and saturation) to an element (often <img>)
syntax
filter: none | blur() | brightness() | contrast() | drop-shadow() | grayscale() | hue-rotate() | invert() | opacity() | saturate() | sepia() | url();
blur(5px)
brightness(200%)
contrast(200%)
drop-shadow(8px 8px 10px gray)
grayscale(100%)
hue-rotate(90deg)
invert(100%)
opacity(30%) The opacity-level describes the transparency-level, 
saturate(8)
sepia(100%)
contrast(200%) brightness(150%)
none -->
<img src="image.jpg" >
<img src="image.jpg" id="img2" >
<img src="image.jpg" id="img3" >
<img src="image.jpg" id="img4" >
<img src="image.jpg" id="img5" >


</body>
</html>
